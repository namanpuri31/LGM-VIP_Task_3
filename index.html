<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="container">
        <div class="mainbody">
            <div class="mb-3">
                <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">Name</label>
                    <input type="text" style="border: 2px solid black;" class="form-control" id="username">
                </div>
                <label for="exampleInputEmail1" class="form-label">Email address</label>
                <input type="email" style="border: 2px solid black;" class="form-control" id="emailofuser"
                    aria-describedby="emailHelp">
                <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
            </div>
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Password</label>
                <input type="text" style="border: 2px solid black;" class="form-control" id="password">
            </div>
            <div id="check" class="mb-3 form-check">
                <h2 id="para">SKILLS</h2>
                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                <label class="form-check-label" for="exampleCheck1">JAVA</label>
            </div>
            <div id="check" class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck2">
                <label class="form-check-label" for="exampleCheck1">JAVASCRIPT</label>
            </div>
            <div id="check" class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck3">
                <label class="form-check-label" for="exampleCheck1">PYTHON</label>
            </div>

            <div class="form-check">
                <h2>GENDER</h2>
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1" value="MALE">
                <label class="form-check-label" for="flexRadioDefault1">
                  MALE
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" value="FEMALE">
                <label class="form-check-label" for="flexRadioDefault2">
                  FEMALE
                </label>
              </div>
            <button type="submit" class="btn btn-primary" onclick="addData()">Submit</button>
        </div>
        <div class="mb-3" id="data">
            <h1 id="one"></h1>
            <h1 id="two"></h1>
            <h1 id="three"></h1>
            <h1 id="four"></h1>
            <h1 id="five"></h1>
            <h1 id="six"></h1>
            <h1 id="seven"></h1>
            <h1 id="eight"></h1>
        </div>
    </div>
    <script src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</body>

</html>
